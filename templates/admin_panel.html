<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:wght@700&display=swap" rel="stylesheet">
    <style>
body {
    margin: 0;
    font-family: 'Truculenta', Arial, sans-serif;
    background-color: #1a1a1a;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

header {
    text-align: center;
    padding: 1rem;
    background-color: #2b2b2b;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    position: relative;
}

header h1 {
    font-size: 2rem;
    margin: 0;
    color: #f5a623;
}

header button {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background-color: #f5a623;
    color: #000;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

header button:hover {
    background-color: #ffc04d;
    transform: scale(1.05);
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background: #2b2b2b;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    color: #ffffff;
}

.container h2 {
    margin-bottom: 20px;
    color: #f5a623;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #1a1a1a;
    color: #ffffff;
    border-radius: 10px;
    overflow: hidden;
}

table th, table td {
    border: 1px solid #444;
    padding: 10px;
    text-align: center;
}

table th {
    background-color: #333;
    color: #f5a623;
}

button.delete-btn {
    background-color: #e74c3c;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button.delete-btn:hover {
    background-color: #c0392b;
}

.message {
    color: #2ecc71;
    font-weight: bold;
    margin-top: 1rem;
}

.error {
    color: #e74c3c;
    font-weight: bold;
    margin-top: 1rem;
}
    </style>
</head>
<body>
    <header>
        <h1>Painel Administrativo</h1>
        <button onclick="window.location.href='/admin-logout'">Logout</button>
    </header>

    <div class="container">
        <h2>Lista de Rotas Sugeridas</h2>
        <p class="message" id="message"></p>
        <p class="error" id="error"></p>
        <table id="routesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Origem</th>
                    <th>Destino</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetchRoutes();
        });

        async function fetchRoutes() {
            try {
                const response = await fetch('/routes');
                const routes = await response.json();

                if (Array.isArray(routes) && routes.length > 0) {
                    populateTable(routes);
                } else {
                    document.getElementById('error').innerText = "Nenhuma rota encontrada.";
                }
            } catch (error) {
                console.error("Erro ao buscar rotas:", error);
                document.getElementById('error').innerText = "Erro ao carregar rotas.";
            }
        }

        function populateTable(routes) {
            const tableBody = document.querySelector('#routesTable tbody');
            tableBody.innerHTML = '';

            routes.forEach(route => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${route.id}</td>
                    <td>${route.name}</td>
                    <td>${route.origin}</td>
                    <td>${route.destination}</td>
                    <td>
                        <button class="delete-btn" data-id="${route.id}">Deletar</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });

            addDeleteEventListeners();
        }

        function addDeleteEventListeners() {
            const deleteButtons = document.querySelectorAll('.delete-btn');

            deleteButtons.forEach(button => {
                button.addEventListener('click', async () => {
                    const routeId = button.dataset.id;

                    try {
                        const response = await fetch(`/delete-route/${routeId}`, { method: 'POST' });

                        if (response.ok) {
                            button.closest('tr').remove();
                            document.getElementById('message').innerText = "Rota deletada com sucesso.";
                            document.getElementById('error').innerText = "";
                        } else {
                            const data = await response.json();
                            document.getElementById('error').innerText = data.error || "Erro ao deletar rota.";
                        }
                    } catch (error) {
                        console.error("Erro ao deletar rota:", error);
                        document.getElementById('error').innerText = "Erro ao deletar rota.";
                    }
                });
            });
        }
    </script>
</body>
</html>
